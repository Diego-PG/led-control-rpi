<html>
	<head>
		<title>LED</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
<form action = "change2.php" method = "post" >
		<table>
<tbody><tr>
<th>Red</th>
<th>Green</th>
<th>Blue</th>
</tr>
<tr>
<td id="valRed">255</td>
<td id="valGreen">0</td>
<td id="valBlue">0</td>
</tr>
<tr>
<td id="red" style="height:50px;background-color:red"></td>
<td id="green" style="background-color:green"></td>
<td id="blue" style="background-color:blue"></td>
</tr>
<tr>
<td>
<input oninput="changeRed(this.value)" onchange="changeRed(this.value)" id="slideRed" name="slideRed" min="0" max="255" type="range">
</td>
<td>
<input oninput="changeGreen(this.value)" onchange="changeGreen(this.value)" id="slideGreen" name="slideGreen" min="0" max="255" type="range">
</td>
<td>
<input oninput="changeBlue(this.value)" onchange="changeBlue(this.value)" id="slideBlue" name="slideBlue" min="0" max="255" type="range">
</td>
</tr>
</tbody>
</table>
<div id="change" style="height: 50px; background-color: rgb(171, 42, 0);"></div><br>
<input  type="submit"  value="Enviar" />
</form>
<script>
changeAll();
function changeRed(value) {
    document.getElementById('valRed').innerHTML = value;
    changeAll();
}
function changeGreen(value) {
    document.getElementById('valGreen').innerHTML = value;
    changeAll();
}
function changeBlue(value) {
    document.getElementById('valBlue').innerHTML = value;
    changeAll();
}
function changeAll() {
    var r = document.getElementById('valRed').innerHTML;
    var g = document.getElementById('valGreen').innerHTML;
    var b = document.getElementById('valBlue').innerHTML;
    document.getElementById('change').style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
}
</script>
	</body>
</html>
